<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Smart Parking System</title>
  </head>
  <body>
   
    <!-- This section is the container to select the parking lot, the user has to option to select 
    from the different parking lots  -->
    <div class="parking-container">
      <label>Select a parking lot</label>
      <select id="Parking_lot">
        <option value="Yes">Prototype Testing Parking Lot</option>
        <option value="Yes">University of Regina Parking Lot</option>
      </select>
    </div>

    <!-- This section is the legends under the parking lot selection. This displays the possible 
    statuses of the parking spots, Available (White), Occupied (Red), Reserved (Cyan)-->
    <ul class="showcase">
      <li>
        <div class="parking_spots"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="parking_spots occupied"></div>
        <small>Occupied</small> 
      </li>
      <li>
        <div class="parking_spots reserved"></div>
        <small>Reserved</small>
      </li>
      
      <li>
        <div class="parking_spots selected"></div>
        <small>Selected</small>
      </li>
    </ul>

      <!-- This section contains the building for orientation and the parking spots along with their
      status -->
    <div class="container">
      <div class="building"> Reference Building </div>

      <div class="row">
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots" id = "ps0"></div>
        <div class="parking_spots" id = "ps1"></div>
        <div class="parking_spots" id = "ps2"></div>
        <div class="parking_spots" id = "ps3"></div>
      </div>

      <!-- This section is for page formating, used to create the roadway on the webpage -->
      <div class="row">
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
      </div>

      <div class="row">
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots" id = "ps4"></div>
        <div class="parking_spots" id = "ps5"></div>
        <div class="parking_spots" id = "ps6"></div>
        <div class="parking_spots" id = "ps7"></div>   
      </div>
      
      <div class="row">
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots_1"></div>
        <div class="parking_spots" id = "ps8"></div>
        <div class="parking_spots" id = "ps9"></div>
        <div class="parking_spots" id = "ps10"></div>
        <div class="parking_spots occupied" id = "ps11"></div>  
      </div>
 
    </div>

    <!-- This section includes the reserve button on the bottom of the page, for the user to reserve parking spots -->
    <div>
      <p>
        <button  class = "buttons" id = "pushbutton">Reserve</button>  
      </p>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
